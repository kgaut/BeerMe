<form id="addBeer">
  <p>
    <label for="name">Nom de la bière</label>
    <input ng-model="formBeer.name" required="required" ng-required="required" id="name" name="name" />
  </p>
  <p><label for="color">Couleur</label>
    <select ng-model="formBeer.color" id="color" name="color">
      <option ng-repeat="couleur in beerColors" value="{{$index}}">{{couleur.name}}</option>
    </select>
  </p>
  <p>
    <button ng-click="addBeer()">Santé !</button>
  </p>
</form>
<p>This is the add view.</p>
