<form id="addBeer">
  <p><label for="name">Nom de la bière</label><input required="required" ng-required="required" id="name" name="name" /></p>
  <p><label for="couleur">Couleur</label>
    <select id="couleur">
      <option ng-repeat="couleur in beerColors" value="{{couleur.cid}}">{{couleur.name}}</option>
    </select>
  </p>
  <p>
    <button ng-click="addBeer()">Santé !</button>
  </p>
</form>
<p>This is the add view.</p>
